<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS AI Scanner Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --accent: #00ff00; --danger: #ff4444; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Settings Tab Overlay */
        #settings-tab {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
            transition: transform 0.3s ease;
        }
        #settings-tab.hidden { transform: translateY(-100%); }
        
        .status-box { background: #1a1a1a; padding: 20px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 300px; }
        .perm-btn { background: var(--accent); color: #000; padding: 15px 30px; border-radius: 30px; font-weight: bold; border: none; margin-top: 20px; width: 100%; cursor: pointer; }
        
        /* Existing UI */
        #video-container { position: relative; height: 35vh; background: #111; border-bottom: 2px solid var(--accent); }
        video { width: 100%; height: 100%; object-fit: cover; }
        .focus-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; height: 80px; border: 2px solid var(--accent); box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.6); pointer-events: none; }
        #stability-container { width: 100%; height: 4px; background: #333; position: absolute; bottom: -10px; left: 0; }
        #stability-fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.2s; }
        
        #controls { padding: 12px; background: #111; border-top: 1px solid #333; }
        #coords { text-align: center; font-family: monospace; color: var(--accent); font-size: 24px; font-weight: bold; }
        
        #gear-btn { position: absolute; top: 10px; left: 10px; z-index: 500; background: #333; border: none; color: white; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="settings-tab">
        <h2>System Setup</h2>
        <div class="status-box">
            <p id="camera-status">Camera: üî¥ Locked</p>
            <p id="ai-status">AI Engine: üî¥ Standby</p>
            <button class="perm-btn" id="init-system">GRANT PERMISSIONS & START</button>
        </div>
        <p style="font-size: 12px; color: #666; margin-top: 20px;">Note: You must allow camera access in the browser popup.</p>
    </div>

    <button id="gear-btn">‚öôÔ∏è Settings</button>

    <div id="video-container">
        <video id="webcam" autoplay playsinline muted></video>
        <div class="focus-box">
            <div id="stability-container"><div id="stability-fill"></div></div>
        </div>
    </div>

    <div id="map-wrap" style="position:relative; flex-grow:1;">
        <div id="map" style="width:100%; height:100%;"></div>
    </div>

    <div id="controls">
        <div id="coords">WAITING FOR START</div>
        <div id="address" style="text-align: center; font-size: 12px; color: #888;">---</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
