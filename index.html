<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS AI Scanner Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --accent: #00ff00; --danger: #ff4444; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Camera Area */
        #video-container { position: relative; height: 35vh; background: #111; border-bottom: 2px solid var(--accent); }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .focus-box { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 100px; border: 3px solid var(--accent);
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.5);
        }

        /* Data Stabilization Bar */
        #stability-container { width: 100%; height: 6px; background: #333; position: absolute; bottom: -10px; left: 0; border-radius: 3px; overflow: hidden;}
        #stability-fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.2s; }

        /* The "What AI Sees" Preview */
        #debug-canvas { position: absolute; top: 10px; right: 10px; width: 140px; height: 45px; border: 1px solid var(--danger); z-index: 1000; background: #000;}

        #manualBtn { 
            position: absolute; left: 20px; bottom: 15%; width: 85px; height: 85px; 
            background: var(--danger); color: white; border: 4px solid #fff; border-radius: 50%; 
            font-weight: bold; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Control Panel */
        #controls { padding: 12px; background: #1a1a1a; border-top: 1px solid #333; z-index: 10; }
        #raw-debug { font-size: 10px; color: #777; text-align: center; margin-bottom: 4px; font-family: monospace; }
        #coords { text-align: center; font-family: monospace; color: var(--accent); font-size: 24px; font-weight: bold; margin-bottom: 2px; }
        #address { text-align: center; color: #aaa; font-size: 13px; margin-bottom: 12px; min-height: 18px; }
        
        .btn-row { display: flex; gap: 10px; }
        button { flex: 1; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 13px; }
        #swapBtn { background: #444; color: white; border: 1px solid #555; }
        #dlBtn { background: var(--accent); color: black; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="webcam" autoplay playsinline muted></video>
        <div class="focus-box">
            <div id="stability-container"><div id="stability-fill"></div></div>
        </div>
    </div>

    <div id="map-wrap" style="position:relative; flex-grow:1;">
        <canvas id="debug-canvas"></canvas>
        <div id="manualBtn">LOCK<br>COORDS</div>
        <div id="map" style="width:100%; height:100%;"></div>
    </div>

    <div id="controls">
        <div id="raw-debug">AI READ: ---</div>
        <div id="coords">WAITING FOR SIGNAL</div>
        <div id="address">Scan coordinates to see suburb</div>
        <div class="btn-row">
            <button id="swapBtn">SWAP LAT / LNG</button>
            <button id="dlBtn">SAVE CSV (0)</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
