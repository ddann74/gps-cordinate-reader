<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Scanner Reset</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Camera Window */
        #video-container { position: relative; height: 40vh; background: #111; border-bottom: 2px solid #444; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* The Red Box (AI View) - Now at the bottom for visibility */
        #debug-canvas { 
            position: absolute; bottom: 10px; right: 10px; 
            width: 160px; height: 50px; 
            border: 3px solid red; z-index: 999; background: #222; 
        }

        /* Overlay */
        .focus-box { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 250px; height: 60px; border: 2px solid #0f0; 
        }

        /* Map and Panel */
        #map { height: 40vh; width: 100%; }
        #controls { height: 20vh; padding: 10px; background: #222; display: flex; flex-direction: column; gap: 10px; }
        
        .row { display: flex; gap: 10px; align-items: center; }
        button { flex: 1; padding: 15px; font-weight: bold; background: #0f0; border: none; border-radius: 5px; cursor: pointer; }
        #manualBtn { background: #ff4444; color: #fff; }
        #status-bar { font-size: 12px; color: #0f0; background: #000; padding: 5px; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="debug-canvas"></canvas>
        <div class="focus-box"></div>
    </div>

    <div id="status-bar">System: Initializing...</div>

    <div id="controls">
        <div class="row">
            <button id="manualBtn">LOCK NOW</button>
            <button id="dlBtn">SAVE CSV</button>
        </div>
        <div id="coords" style="text-align:center; font-family: monospace;">--- Waiting ---</div>
    </div>

    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
