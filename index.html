<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Scanner - Thumb Mode</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --accent: #00ff00; --danger: #ff4444; }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Camera Section */
        #video-container { position: relative; height: 25vh; background: #111; border-bottom: 2px solid #444; z-index: 5; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .focus-box { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; height: 50px; border: 2px solid var(--accent);
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.6);
        }

        #status-bar { font-size: 11px; color: var(--accent); background: #111; padding: 5px 10px; border-bottom: 1px solid #333; z-index: 10; }

        /* Map Section */
        #map-wrap { position: relative; flex-grow: 1; z-grow: 1; }
        #map { width: 100%; height: 100%; z-index: 1; }

        /* THE FLOATING THUMB BUTTON */
        #manualBtn { 
            position: absolute; 
            left: 20px; 
            bottom: 30%; /* Positioned for comfortable thumb reach */
            width: 80px; 
            height: 80px; 
            background: rgba(255, 68, 68, 0.9); 
            color: white; 
            border: 3px solid white; 
            border-radius: 50%; 
            font-weight: bold; 
            font-size: 12px;
            z-index: 9999; /* Ensures it stays on top of the map */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
        }
        #manualBtn:active { transform: scale(0.9); background: var(--danger); }

        /* AI Preview (Top Right) */
        #debug-canvas { 
            position: absolute; top: 10px; right: 10px; 
            width: 140px; height: 45px; 
            border: 2px solid var(--danger); z-index: 1000; background: #000; 
        }

        /* Bottom Control Bar */
        #controls { padding: 10px; background: #222; border-top: 2px solid #444; z-index: 10; }
        #coords { text-align: center; font-family: monospace; color: var(--accent); font-size: 16px; margin-bottom: 5px; }
        #dlBtn { width: 100%; padding: 12px; background: #444; color: white; border: none; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="webcam" autoplay playsinline muted></video>
        <div class="focus-box"></div>
    </div>

    <div id="status-bar">QR-MODE: READY</div>

    <div id="map-wrap">
        <div id="manualBtn">LOCK<br>NOW</div>
        <canvas id="debug-canvas"></canvas>
        <div id="map"></div>
    </div>

    <div id="controls">
        <div id="coords">WAITING FOR SIGNAL</div>
        <button id="dlBtn">DOWNLOAD CSV (0)</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
