<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS AI Scanner Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --accent: #00ff00; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: #fff; 
            font-family: sans-serif;
            overflow: hidden; 
            height: 100dvh; /* Dynamic height fix for mobile */
            display: flex; 
            flex-direction: column; 
        }

        /* Settings Overlay */
        #settings-tab {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
            transition: transform 0.4s ease;
        }
        #settings-tab.hidden { transform: translateY(-110%); }
        
        .status-box { background: #111; padding: 20px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 350px; }
        .perm-btn { background: var(--accent); color: #000; padding: 18px; border-radius: 8px; font-weight: bold; border: none; margin-top: 15px; width: 100%; cursor: pointer; }

        /* Camera Section */
        #video-container { position: relative; height: 30vh; background: #000; border-bottom: 2px solid var(--accent); }
        video { width: 100%; height: 100%; object-fit: cover; }
        .focus-box { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 260px; height: 60px; border: 2px solid var(--accent); 
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.7); pointer-events: none; 
        }

        /* UI/Controls Section */
        #controls { 
            padding: 10px; background: #0a0a0a; border-bottom: 1px solid #222; 
            text-align: center; z-index: 10;
        }
        #coords { font-family: monospace; color: var(--accent); font-size: 24px; font-weight: bold; }
        #stab-bar-wrap { width: 100%; height: 4px; background: #222; margin-top: 8px; border-radius: 2px; overflow: hidden; }
        #stab-bar-fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.1s; }

        /* Map Section */
        #map { flex: 1; width: 100%; z-index: 1; }

        #gear-btn { 
            position: absolute; top: 15px; right: 15px; z-index: 500; 
            background: rgba(0,0,0,0.6); border: 1px solid #444; color: white; 
            padding: 10px; border-radius: 50%; 
        }

        /* Test Zone in Settings */
        #test-zone { margin-top: 20px; width: 100%; max-width: 300px; display: none; }
        #test-canvas { width: 100%; height: 60px; border: 1px solid #444; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="settings-tab">
        <h2>Scanner Setup</h2>
        <div class="status-box">
            <p id="cam-status">Camera: üî¥ Offline</p>
            <p id="ai-status">AI Engine: üî¥ Offline</p>
            <button class="perm-btn" id="init-btn">GRANT PERMISSIONS</button>
            <button class="perm-btn" id="close-settings" style="display:none; background: #fff;">START SCANNING</button>
        </div>
        <div id="test-zone">
            <p style="font-size: 10px; color: #888;">AI VISION PREVIEW</p>
            <canvas id="test-canvas"></canvas>
            <div id="test-output" style="font-family: monospace; color: var(--accent); margin-top: 10px;">---</div>
        </div>
    </div>

    <button id="gear-btn">‚öôÔ∏è</button>

    <div id="video-container">
        <video id="webcam" autoplay playsinline muted></video>
        <div class="focus-box"></div>
    </div>

    <div id="controls">
        <div id="coords">0.00000, 0.00000</div>
        <div id="stab-bar-wrap"><div id="stab-bar-fill"></div></div>
        <div style="font-size: 10px; color: #555; margin-top: 5px;">DATA STABILIZATION INDICATOR</div>
    </div>

    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
