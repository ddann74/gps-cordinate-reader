<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashcam GPS Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --accent: #00ff00; --bg: #111; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Scanner Section */
        #scanner-container { position: relative; flex: 1; background: #000; overflow: hidden; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        
        /* Viewfinder Overlay */
        .overlay-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: none; z-index: 10;
        }
        .focus-box {
            width: 280px; height: 80px; border: 2px solid var(--accent);
            border-radius: 8px; position: relative;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.6);
        }
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: rgba(255, 0, 0, 0.5);
            top: 0; animation: scan 2s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* Status & Stabilization */
        #status { margin-top: 15px; font-size: 14px; font-weight: bold; text-shadow: 1px 1px 2px #000; }
        #stabilizer-wrap { width: 200px; height: 6px; background: #333; border-radius: 3px; margin-top: 8px; overflow: hidden; }
        #stabilizer-bar { width: 0%; height: 100%; background: var(--accent); transition: width 0.2s; }

        /* Map & Controls */
        #ui-panel { flex: 1; display: flex; flex-direction: column; background: var(--bg); border-top: 2px solid #333; }
        #map { flex: 1; width: 100%; }
        .controls { padding: 12px; display: flex; justify-content: space-between; align-items: center; background: #222; }
        button { background: var(--accent); color: black; border: none; padding: 10px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        
        /* Debug Canvas (Hidden by default, shown for troubleshooting) */
        #debug-canvas { position: absolute; top: 10px; right: 10px; width: 140px; border: 1px solid white; z-index: 20; display: none; }
    </style>
</head>
<body>

    <div id="scanner-container">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="debug-canvas"></canvas>
        <div class="overlay-layer">
            <div class="focus-box"><div class="scan-line"></div></div>
            <div id="status">Warming up OCR...</div>
            <div id="stabilizer-wrap"><div id="stabilizer-bar"></div></div>
        </div>
    </div>

    <div id="ui-panel">
        <div class="controls">
            <div id="coord-readout">Waiting for lock...</div>
            <button id="exportBtn">Export CSV (0)</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
