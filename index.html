<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashcam GPS Scanner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --accent: #00ff00; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: #111; color: white; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Scanner Section */
        #scanner-container { position: relative; flex: 1.2; overflow: hidden; background: #000; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        
        /* QR Style Viewfinder */
        .scanner-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: none;
        }
        .focus-box {
            width: 280px; height: 100px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.6); /* Darkens outside box */
        }
        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: rgba(255, 0, 0, 0.6);
            top: 0; animation: scan 2s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* Data Stabilization Indicator */
        #stability-container {
            position: absolute; bottom: 10px; width: 200px; height: 4px;
            background: #333; border-radius: 2px;
        }
        #stability-bar {
            width: 0%; height: 100%; background: var(--accent);
            transition: width 0.3s;
        }

        /* Map & Info Section */
        #info-panel { flex: 1; display: flex; flex-direction: column; background: #111; z-index: 20; }
        #map { flex: 1; width: 100%; }
        .controls { padding: 10px; display: flex; justify-content: space-between; align-items: center; background: #222; }
        
        button {
            background: var(--accent); color: black; border: none;
            padding: 10px 15px; border-radius: 5px; font-weight: bold; cursor: pointer;
        }
        #status { font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

    <div id="scanner-container">
        <video id="webcam" autoplay playsinline muted></video>
        <div class="scanner-overlay">
            <div class="focus-box">
                <div class="scan-line"></div>
            </div>
            <p id="status">Align GPS text in box</p>
            <div id="stability-container"><div id="stability-bar"></div></div>
        </div>
    </div>

    <div id="info-panel">
        <div class="controls">
            <div id="current-coord">Lat: --, Lng: --</div>
            <button id="downloadBtn">Export CSV (0)</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
