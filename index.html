<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Dashcam Scanner Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --accent: #00ff00; --bg: #111; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Camera Section */
        #scanner-wrap { position: relative; flex: 1.2; background: #000; overflow: hidden; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        
        /* Viewfinder UI */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: none; z-index: 10;
        }
        .focus-box {
            width: 280px; height: 80px; border: 2px solid var(--accent);
            border-radius: 10px; position: relative;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.7);
        }
        .line {
            position: absolute; width: 100%; height: 2px; background: red;
            top: 0; animation: scanline 2s linear infinite;
        }
        @keyframes scanline { 0% { top: 0; } 100% { top: 100%; } }

        /* Stability Indicator */
        #status-msg { margin-top: 15px; font-weight: bold; color: var(--accent); }
        #stb-container { width: 200px; height: 8px; background: #333; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        #stb-bar { width: 0%; height: 100%; background: var(--accent); transition: width 0.2s; }

        /* UI Panel */
        #panel { flex: 1; display: flex; flex-direction: column; background: var(--bg); border-top: 2px solid #444; }
        #map { flex: 1; width: 100%; }
        .bar { padding: 10px; display: flex; justify-content: space-between; align-items: center; background: #222; }
        button { background: var(--accent); color: #000; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; }
        
        /* Debug View */
        #debug-canvas { 
            position: absolute; top: 10px; right: 10px; width: 150px; 
            border: 2px solid white; z-index: 100; background: #000;
        }
    </style>
</head>
<body>

    <div id="scanner-wrap">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="debug-canvas"></canvas>
        <div class="overlay">
            <div class="focus-box"><div class="line"></div></div>
            <div id="status-msg">Initializing AI...</div>
            <div id="stb-container"><div id="stb-bar"></div></div>
        </div>
    </div>

    <div id="panel">
        <div class="bar">
            <div id="coords">Lat: --, Lng: --</div>
            <button id="dlBtn">CSV (0)</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
