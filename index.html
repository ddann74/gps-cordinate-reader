<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashcam Coord Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #video-container { position: relative; flex: 1; background: #000; overflow: hidden; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        #map { flex: 1; width: 100%; }
        #overlay { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: #fff; padding: 10px; border-radius: 5px; z-index: 1000; }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="overlay">Scanning for coordinates...</div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>
    <div id="map"></div>
    <script src="app.js"></script>
</body>
</html>
